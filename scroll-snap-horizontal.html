<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scroll-Snap</title>
  <style>
    * {
    	box-sizing: border-box;
    }
    html {
    	font-family: sans-serif;

    }
    body{
      margin: 0;
    }
    #container{
      border: 4px solid #000;
      height: 400px;
      width: 1000px;

      overflow-x:auto;
      white-space:nowrap;
      scroll-snap-type:x mandatory;
    }
    div.section {
    	border-bottom: 1px solid white;
      text-align: center;
      position: relative;
    	padding: 1rem;
      margin-left: 15px;
      width: 500px;
    	height: 360px;
      display: inline-block;
    	scroll-snap-align: start;
    }
    div.section:nth-of-type(1) {
      background: #00b894;
    }
    div.section:nth-of-type(2) {
      background: #0984e3;
    }
    div.section:nth-of-type(3) {
      background: #d63031;
    }
    div.section:nth-of-type(4) {
      background: #e67e22;
    }
    div.section:nth-of-type(5) {
      background: #9b59b6;
    }
    h1	{
    	position: absolute;
    	top: 40%;
    	transform: translateY(-40%);
    	text-align: center;
    	color: white;
    	width: 100%;
    	left: 0;
    	font-size: 55px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="section">
    	<h1>Section One</h1>
    </div>
    <div class="section">
    		<h1>Section Two</h1>
    </div>
    <div class="section">
    		<h1>Section Three</h1>
    </div>
    <div class="section">
    		<h1>Section Four</h1>
    </div>
    <div class="section">
    		<h1>Section Five</h1>
    </div>
  </div>
</body>
</html>
