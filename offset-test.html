<!DOCTYPE html>
<html lang="en">
<head>
	<title>Test</title>
	<style>
	   body{
	   	font-family: arial;
	   	font-size: 16px;
	   }
	   #test{
	   	width: 500px;
	   	height: 300px;
	   	border: 1px solid #000;
	   }
		@keyframes move {
		  from {
		    offset-distance: 0%;
		  }

		  to {
		    offset-distance: 100%;
		  }
		}

		#offsetElement {
		  /*offset-path: path('M20,20 L200,100');*/
		  offset-path: path('M900,190  L993,245 V201  A11,11 0 0,1 1004,190  H1075  A11,11 0 0,1 1086,201  V300  L1294,423 H1216  A11,11 0 0,0 1205,434  V789  A11,11 0 0,1 1194,800  H606  A11,11 0 0,1 595,789  V434  A11,11 0 0,0 584,423  H506 L900,190');
		  /*offset-position: left top;*/
		  animation: move 3000ms infinite alternate ease-in-out;
		  width: 40px;
		  height: 40px;
		  background: cyan;
		}

		/*#test:hover #offsetElement{
		  offset-path: path('M20,20 C20,100 200,0 200,100');
		  stroke: #000;
		}  */
		
	</style>
</head>
<body>
	<div id="test">
		<div id="offsetElement"></div>
	</div>
</body>
</html>
