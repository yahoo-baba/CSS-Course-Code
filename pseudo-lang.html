<html>
	<head>
		<title>Pseudo Classes Selectors</title>
		<style>
			body{ font:19px/25px arial;padding: 10px 0 0 20px; }
			h1{ font-size: 28px;margin-bottom: 35px; }

			p:lang(en){
				color:red;
			}
			p:lang(fr){
				color:green;
			}
			p:lang(de){
				color:blue;
			}
		</style>
	</head>

	<body>
		<h1>Yahoo Baba : CSS Pseudo Classes Selectors</h1>

		<p lang="en">Hello welcome to our website</p>
		<p lang="fr">Bonjour sur notre site</p>
		<p lang="de">Hallo Willkommen auf unserer Website</p>

	</body>
</html>
