<html>
	<head>
		<title>Animation</title>		
		<style>			
			body{
				font-family:arial,helvetica;
				background: #eee;				
			}

			.card {
				width: 300px;
				height: 300px;
				position: absolute;
				top: 50%;
				left: 50%;
				line-height: 300px;
				margin: -150px;
				background: white;			  
				color: #03446A;
				text-align: center;
				font-size: 40px;			  
				box-shadow: 0 0 15px rgba(0,0,0,0.1);
				/* animation-name: sample;
				animation-duration: 2s;
				animation-timing-function: cubic-bezier(0.6,0.1,1.0,0.1);
				animation-delay: 0s;
				animation-iteration-count: infinite;
				animation-direction: alternate;  */
				
				animation: sample 2s cubic-bezier(0.6,0.1,1.0,0.1) 1s infinite alternate; 
				animation-play-state: paused;
			}					
		    .card:hover{
				animation-play-state: running;
			}			
			@keyframes sample{
				0%{ border-radius:0%; }
				25%{ background-color: green; }
				50%{ background-color: yellow; }
				100%{ border-radius:50%;background-color:tomato;color:white; }
			}
		</style>
	</head>
	
	<body>
		<h1 style="margin-bottom: 50px;">Yahoo Baba : CSS Animation</h1>		
					
		<div class="card">Yahoo Baba</div>		
	</body>	
</html>
