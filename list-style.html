<html>
	<head>
		<title>List Style</title>		
		<style>		
			ul{
				list-style:none inside url(images/right-arrow.png);
				border:2px solid red;
			}
			
			ul li{
				padding: 3px 0;
			}
			
			ol{
				list-style-type:upper-alpha;
				list-style-position:inside;
			}
		</style>
	</head>
	
	<body>
		<h1>Yahoo Baba : CSS List Style</h1>
		
		<ul>
			<li>Orange</li>
			<li>Banana</li>
			<li>Mango</li>
			<li>Apple</li>
			<li>Guava</li>
		</ul>
		
		<ol>
			<li>Orange</li>
			<li>Banana</li>
			<li>Mango</li>
			<li>Apple</li>
			<li>Guava</li>
		</ol>
		
	</body>	
</html>
