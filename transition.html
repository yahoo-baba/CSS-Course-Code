<html>
	<head>
		<title>CSS Transition</title>		
		<style>					
			body{
				font-family:arial,helvetica;
			}
			#box{
				width: 150px;
				height: 150px;
				background: pink;
				transition: all 1s linear;
				margin-bottom: 60px;
			}
			
			@media only screen and (max-width:960px){
				#box{
					width: 300px;
					height: 300px;
				}
			}
		</style>
	</head>
	
	<body>
		<h1>Yahoo Baba : CSS Transition</h1>		
				
		<div id="box"></div>		
		
		
	</body>	
</html>
