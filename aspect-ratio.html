<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aspect Ratio</title>
	<style>
		body{
			font-family:arial;				
		}

		#parent{
			width: 400px;
			border: 2px solid #000;
		}

		#parent iframe{
			width: 100%;
			height: auto;
			aspect-ratio: 16/9;
		}

		@media screen and (max-width: 500px) {
			#parent{
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<h1>Yahoo Baba : CSS Aspect-Ratios</h1>	
	
	<div id="parent">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/T06yJR-Xzd4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
</body>
</html>
