<html>
	<head>
		<title>Animation Example</title>		
		<style>		
	
			body{
				font-family:arial,helvetica;
				background: #eee;				
			}

			.card {
			  
			  position: absolute;
			  top: 50%;
			  left: 50%;
			  width: 300px;
			  height: 300px;
			  margin: -150px;
			  float: left;
			  perspective: 500px;
			}

			.content {
			  position: absolute;
			  width: 100%;
			  height: 100%;
			  background: white;
			  line-height: 300px;
			  color: #03446A;
			  text-align: center;
			  font-size: 40px;			  
			  box-shadow: 0 0 15px rgba(0,0,0,0.1);
			  animation: sample 2s infinite alternate;
			  
			}
			
			@keyframes sample{
			  from{ border-radius: 0%; }
			  to{ border-radius: 50%; background: tomato;color:white;}
			}
		</style>
	</head>
	
	<body>
		<h1 style="margin-bottom: 50px;">Yahoo Baba : CSS Animation Example</h1>		
					
		<div class="card">
			<div class="content">
				Yahoo Baba
			</div>
		</div>		
	</body>	
</html>
