<html>
	<head>
		<title>Pseudo Classes Selectors</title>
		<style>
      body{ font:19px/25px arial;padding: 10px 0 0 20px; }
      h1{ font-size: 28px;margin-bottom: 35px;	}

			input:focus{
				border: 2px solid red;
			}

			input:default + label{
				color : red;
			}

			option:default{
				color:red;
			}
		</style>
	</head>

	<body>
		<h1>Yahoo Baba : CSS Pseudo Classes Selectors</h1>

		<form action="">
			<label>First Name :</label> <input type="text" required> <br><br>

			<label>Last Name :</label> <input type="text" value="hello" readonly> <br><br>

			<label>Your Age :</label> <input type="number" min="10" max="20"> <br><br>

			<label>Your Email-Id :</label> <input type="email" required> <br><br>

			<label>Your Hobbies :</label>
				<input type="checkbox" name="hobby"> <label>Sports</label>
				<input type="checkbox" name="hobby" checked> <label>Music</label>
				<input type="checkbox" name="hobby"> <label>Travel</label>
				<input type="checkbox" name="hobby"> <label>Books Reading</label>
				<br><br>

			<label>Your Gender :</label>
				<input type="radio" name="gender"> <label>Male</label>
				<input type="radio" name="gender"> <label>Female</label>
				<br><br>

			<label>Your Country :</label>
				<select name="country" id="">
					<option value="none">Select</option>
					<option value="india" selected>India</option>
					<option value="pakistan">Pakistan</option>
					<option value="srilanka">Sri lanka</option>
					<option value="bangladesh">Bangladesh</option>
				</select>
				<br><br>

			<input type="submit">

		</form>
	</body>
</html>
