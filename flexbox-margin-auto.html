<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Flexbox & Margin Auto</title>
  <style>
    body{ font-family: arial,helvetica; }
    h1{ padding: 0 0 0 40px; }

    .container{
      background: #eee;
      margin: 50px;
      padding: 0px;
      border: 4px solid #000;
      height: 400px;

      display: flex;
    }

    .item{
      background: orangered;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      padding:10px;
      margin-top: auto;
        margin-left: auto;
    }

  </style>
</head>
<body>
  <h1>Yahoo Baba : CSS Flexbox</h1>

  <div class="container">
    <div class="item">One</div>
  </div>
</body>
</html>
