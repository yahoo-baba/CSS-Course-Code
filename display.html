<html>
	<head>
		<title>CSS Display</title>		
		<style>	
			body{
				font-family:arial;				
			}
			ul{
				border:2px solid black;
				
			}
			li{
				border:1px solid red;
				display:inline;
			}
			span{
				border:2px solid green;
				display:list-item;
				width:150px;
				padding:10px;
				margin: 20px;
				list-style-position:inside;
			}
			a{
				border:2px solid blue;
				width:200px;
				margin: 20px;
				padding: 10px;
				display:list-item;
			}
		</style>
	</head>
	
	<body>
		<h1>Yahoo Baba : CSS Display</h1>
		
		<ul>
			<li>List Item 1</li>
			<li>List Item 2</li>
			<li>List Item 3</li>
			<li>List Item 4</li>
			<li>List Item 5</li>			
		</ul>
		<span>One</span>
		<span>Two</span>
		<span>Three</span>
		<span>Four</span>
		<span>Five</span>
		<a href="">First</a>
		<a href="">Second</a>
		<a href="">Third</a>
	</body>	
</html>
