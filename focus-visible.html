<!DOCTYPE html>
<html>
<head>
  <title>:focus-within</title>
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    body {
      font-family: Arial;
      line-height: 1.4;
      padding: 20px 10%;
    }

    a{
      font-size: 25px;
      margin: 0 10px;
      padding: 2px;
    }

    a:focus-visible{
      color: #fff;
      background: red;
      text-decoration: none;
      outline: 1px solid red;
    }

   
  </style>
</head>
