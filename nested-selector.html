<!DOCTYPE html>
<html>
<head>
  <title>Nested Selector</title>
  <style>
    #menu{
      & li{
        background: pink;

        & a{
          color : red;
          text-decoration: none;

          &:hover{
            color:green;
          }
        }
      }
    }

    #box{
      > h2{
        color : green;
      }

      .demo{
        color: red;
      }

      ~ h2{
        color: blue;
      }
    }

    .foo{
      color:blue;

      &.bar{
        color: red;
      }
    }
  </style>
</head>

<body>
  <ul id="menu">
    <li><a href="">link 1</a></li>
    <li><a href="">link 2</a></li>
    <li><a href="">link 3</a></li>
    <li><a href="">link 4</a></li>
  </ul>

  <div id="box">
    <h2>Test 3</h2>
    <div>
      <h2>Test 4</h2>
    </div>
    <h3 class="demo">Another Test</h3>
  </div>

  <h2>Test 1</h2>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia, distinctio?</p>
  <h2>Test 2</h2>

  <div class="foo">Just Test 1</div>
  <div class="foo bar">Just Test 2</div> 
</body>

</html>
