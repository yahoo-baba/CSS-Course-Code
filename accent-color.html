<!DOCTYPE html>
<html lang="en">
<head>
	<title>Accent-color</title>
	<style>
	   body{
	   	font-family: arial;
	   	font-size: 16px;
	   }
		input{
			width: 15px;
			height: 15px;
			accent-color: rgb(255,0,0);
		}
	</style>
</head>
<body>
	<h1>CSS Accent-color</h1>
	<form action="">
		Hobbies :
		<input type="checkbox" name="hobby"> Sports
		<input type="checkbox" name="hobby"> Music
		<input type="checkbox" name="hobby"> Books
		<br><br>
		Gender :
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female
	</form>
</body>
</html>
