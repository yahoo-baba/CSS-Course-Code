<html>
	<head>
		<title>Transition Example</title>		
		<style>					
			body{
				font-family:arial,helvetica;
			}
			
			img{
				filter:blur(2px) hue-rotate(100deg) saturate(200%);
			}
			#box{
				width: 150px;
				height: 80px;
				background: pink;
				margin-bottom: 50px;
				transition: width 2s;
			}
			#box:hover{
				width: 300px;
			}
			
			#box2{
				width: 200px;
				height: 200px;
				background: tomato;
				border-radius: 0;
				transition: border-radius 2s;
			}
			#box2:hover{
				border-radius: 50%;
			}
			
			#box3{
				width: 300px;
				height: 300px;
				background: url(images/flower.jpg);
				background-size:300px;
				margin-top: 40px;
				position:relative;
				overflow:hidden;
			}
			#box3 .box-content{
				transition: top 2s;
				position:absolute;
				width: 100%;
				height: 100%;
				box-sizing:border-box;
				background: rgba(255, 99, 71,0.8);
				color: #fff;
				padding:10px 40px;
				top:-100%;				
			}
			#box3:hover .box-content{
				top:0%;	  
			}
		</style>
	</head>
	
	<body>
		<h1>Yahoo Baba : CSS Transition Examples</h1>		
				
		<div id="box"></div>
		<div id="box2"></div>
		
		<div id="box3">
			<div class="box-content">
				<h2>Yahoo Baba</h2>
			</div>
		</div>
		

	</body>	
</html>
