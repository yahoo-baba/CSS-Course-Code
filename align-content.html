<!DOCTYPE html>
<html lang="en">
<head>
  <title>Align-content</title>
  <style>
    .parent{
      border: 3px solid #000;
      background: lightyellow;
      width: 300px;
      height: 300px;
      align-content: end;
    }
    .child{
      background: lightblue;
      padding: 5px;
    }
    .child2{
      background: lightpink;
      padding: 5px;
    }
  </style>
</head>

<body>
  <h1>CSS Align-content</h1>

  <div class="parent">
    <div class="child">First Child</div>
    <div class="child2">Second Child</div>
  </div>
</body>
</html>
