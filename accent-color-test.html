<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Accent-color</title>
	<style>
	   body{
	   	font-family: arial;
	   	font-size: 16px;
	   }
		input {
			accent-color: lime;
			display: inline-block;
			width: 15px;
			height: 15px;  
		}
	</style>
</head>
<body>
	<h1>CSS Accent-color</h1>
	<form action="">
		Hobbies : 
		<input type="checkbox" name="hobby">Sports
		<input type="checkbox" name="hobby">Music
		<input type="checkbox" name="hobby">Books
		<br><br>
		Gender : 
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female
	</form>
</body>
</html>
